<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id='calculator'>
       <table>
            <tr><td colspan="4" id="inputLabel">0</td></tr>
            <tr>
                <td colspan="3"><button onclick="pushBtn(this)">AC</button></td>
                <td colspan='1'><button onclick="pushBtn(this)" class="btn-border">/</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this)" class="btn-border">7</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">8</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">9</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">*</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this)" class="btn-border">4</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">5</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">6</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">-</button></td>
            </tr>
            <tr>
                <td><button onclick="pushBtn(this)" class="btn-border">1</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">2</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">3</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">+</button></td>
            </tr>
            <tr>
                <td colspan='2'><button onclick="pushBtn(this)">0</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">.</button></td>
                <td><button onclick="pushBtn(this)" class="btn-border">=</button></td>
            </tr>
        </table> 
    </section>
    <p> &copy; Coded by Lilitha Mdlana</p>
    <script src="app.js"></script>
</body>
</html>
